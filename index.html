<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes, target-densitydpi=device-dpi">

    <title>KAIZN</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body x-data="{ bgColor: '#c3d4c2', fgColor: '#ffffff' }">

    <h1 class="title">
        KAIZN
    </h1>

    <div class="controls">
        <label>
            Hintergrund-Farbe:
            <input type="color" x-model="bgColor" />
            <span x-text="bgColor"></span>
        </label>

        <label>
            Vordergrund-Farbe:
            <input type="color" x-model="fgColor" />
            <span x-text="fgColor"></span>
        </label>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 100 100" class="logo">
        <defs>
            <mask id="a" maskUnits="userSpaceOnUse">
                <circle cx="50" cy="50" r="50"
                    style="display:inline;fill:#c3d4c2;fill-opacity:1;stroke:none;stroke-width:.153;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:none;stroke-opacity:.335485;stop-color:#000" />
            </mask>
        </defs>
        <g style="display:inline">
            <circle
                cx="50"
                cy="50"
                r="50"
                x-bind:fill="bgColor"
                style="font-variation-settings:normal;display:inline;opacity:1;vector-effect:none;fill-opacity:1;stroke:none;stroke-width:.153;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:.335485;-inkscape-stroke:none;stop-color:#000;stop-opacity:1" />
        </g>
        <g mask="url(#a)">
            <path
                d="M0 38.197h100M25 0v100M-25 0 75 100"
                x-bind:stroke="fgColor"
                style="fill:none;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" />
            <path
                d="M-3.835 100 53.9 0"
                x-bind:stroke="fgColor"
                style="fill:none;stroke-width:4;stroke-linecap:square;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" />
            <path
                d="m25 100 25-61.803m0 0L61.803 100M61.803 38.197V100M75 38.197 61.803 100M75 100V38.193L100 100M91.835 38.197V100"
                x-bind:stroke="fgColor"
                style="fill:none;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" />
        </g>
    </svg>


    <p class="disclaimer">
        This logo is still <a href="https://en.wikipedia.org/wiki/Kaizen" target="_blank">improving</a>.
    </p>

</body>

</html>
